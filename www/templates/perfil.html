<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famintos por Buck Burguer</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/dfa758764d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div id="header"></div>
    </div>

    <div class="container pagamento">

        <div class="row justify-content-center">
            <div class="row justify-content-center" style="align-items: center;">
                <h2 style="text-align: center;"><strong>Minhas informações</strong></h2>
            </div>

            <div class="form-outline mb-4">
                <label>Nome:</label>
                <input type="text" id="perfilNome" class="form-control" disabled="true" />
            </div>

            <div class="form-outline mb-4">
                <label>Telefone:</label>
                <input type="text" id="perfilTel" class="form-control" disabled="true" />
            </div>

            <div class="form-outline mb-4">
                <label>Email:</label>
                <input type="text" id="perfilEmail" class="form-control" disabled="true" />
            </div>

            <div class="d-grid gap-2 col-6 mx-auto"><a href="perfil.html"><button
                        style="background-color:#212529; color: #fff;" type="submit"
                        class="btn btn-primary btn-block mb-3">Voltar</button></a>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto"></div>


        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../script/script.js"></script>
</body>

</html>
