<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famintos por Buck Burguer</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div id="header"></div>
    <div class="content">
        <h2 class="mb-4">Login</h2>
        <form>
            <div class="form-outline mb-4">
                <input type="email" id="Email" class="form-control" placeholder="exemplo@gmail.com" />
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="Password" class="form-control" placeholder="Senha" />
            </div>

            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">

                    <div class="form-check mb-3 mb-md-0">
                        <input type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Lembrar de mim </label>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">

                    <a style="color:#212529;" href="#!">Esqueceu sua senha?</a>
                </div>
            </div>

        </form>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button style="background-color:#212529; color:#fff; border-color:#212529;" onclick="logar()"
                class="btn btn-primary btn-block mb-4">Entrar
            </button>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../script/script.js"></script>
</body>

</html>
