<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Famintos por Buck Burguer</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>


<body>
    <div id="header"></div>

    <div class="container-fluid">
        <div class="d-flex justify-content-center" style="padding-top: 2%;">
            <div class="col-9 w-75">
                <form>
                    <h4><strong>Itens:</strong></h4>
                    <span id="nomeItem"></span>
                    <h5><strong>Total: R$<span id="somaExibidor"></span></strong></h5>
                    <div class="mb-3">
                        <label for="enderecoDeEntrega" class="form-label"><b>Informações do cliente</b></label>
                        <input type="text" class="form-control mb-3" placeholder="Nome" style="width: 30%;">
                        <input type="tel" class="form-control mb-3" placeholder="Telefone" style="width: 30%;">
                        <label for="enderecoDeEntrega" class="form-label"><b>Digite o endereço de entrega</b></label>
                        <input type="text" class="form-control mb-3" placeholder="Rua" style="width: 30%;">
                        <input type="number" class="form-control mb-3" placeholder="N°" style="width: 8%;">
                        <input type="text" class="form-control mb-3" placeholder="Bairro" style="width: 30%;">
                    </div>

                    <p>Escolha sua forma de pagamento:</p>
                    <div class="btn-group btn-group-sm" role="group">

                        <input type="radio" class="btn-check" name="btnradio" id="cartaoCredito" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-dark" for="cartaoCredito">Cartão de crédito</label>

                        <input type="radio" class="btn-check" name="btnradio" id="cartaoDebito" autocomplete="off">
                        <label class="btn btn-outline-dark" for="cartaoDebito">Cartão de débito</label>

                        <input type="radio" class="btn-check" name="btnradio" id="dinheiro" autocomplete="off">
                        <label class="btn btn-outline-dark" for="dinheiro">Dinheiro</label>
                    </div>
                    <div class="my-3">
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                            data-bs-target="#confirmacao">
                            Concluir pedido
                        </button>

                        
                        <div class="modal fade" id="confirmacao" tabindex="-1" aria-labelledby="ModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="ModalLabel"><strong> Pedido confirmado!</strong>
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" style="align-self: center;">
                                        <img src="https://www.alphatickets.com.br/ItatibaEsporteClube/img/confirm.gif"
                                            alt="confirmação">
                                        <p> Em breve seu pedido chegará até você</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                                            href="index.html">Ok</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/dfa758764d.js" crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>

    <script>obterSomaDoCarrinho();
        obterItemCarrinho();
    </script>

</body>

</html>
